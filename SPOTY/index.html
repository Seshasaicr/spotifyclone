<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background-image: url('pexels-photo-1105666.webp');
            background-size: cover;
            
            background-repeat: no-repeat;
            margin: 0; 
            padding: 0;
        }

        nav {
            position: relative;
        }

        li.logo {
            position: absolute;
            top: 10px;
            right: 10px;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
             <li class="brand"><img src="spot.png" alt="music">Spotify</li>
            <li class="logo"><img src="hacker-line-circle-concept-vector-16947504.jpg" alt="Your Logo">
            </li>
            <li class="a">File</li>
            <li class="b">Edit</li>
            <li class="c">View</li>
            <li class="d">Playback</li>
            <li class="e">Help</li>
            <li class="seshasi">SESHASAI CR</li>
        </ul>
    </nav>
    <div class="container">
        <p><h1 class="songg">&middot; Husn</h1></p>
    </div>
    <div class="bottom">
        
        <input type="range" name="range" id="myProgressBar" min="0" max="100">
        <div class="icons">
            <i class="fa-solid fa-3x fa-backward"></i>
            <i class="fa-solid fa-3x fa-play-circle" id="masterPlay"></i>
            <i class="fa-solid fa-3x fa-forward"></i>
            <i class="repeat"></i>
        </div>
        <div class="songInfo">
            <img src="44zG.gif" width="60px" alt="">
        </div>
        <div class="controls">
            <i class="fa-solid fa-2x fa-shuffle" id="shuffle"></i>
            <i class="fa-solid fa-2x fa-repeat" id="loop"></i>
        </div>        
        
    </div>
    
    <script src="https://kit.fontawesome.com/2d47bc5e5d.js" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
